<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel Coming Soon Page</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <section id="left-side">
      <img src="./images/logo.svg" alt="base-apparel-logo" id="logo">
      <img src="./images/hero-mobile.jpg" alt="woman-image-mobile" id="woman-image-mobile">
      <h1><span>We're</span> coming soon</h1>
      <p id="description">
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form id="email-form" action="#">
          <input type="email" name="email" id="email-input" placeholder="Email Address">
          <img src="./images/icon-error.svg" id="icon-error" alt="icon-error">
          <button id="submit-button">
            <img src="./images/icon-arrow.svg" alt="icon-arrow">
          </button>
          <p id="error-text">Please provide a valid email</p>
          <p id="success-text">Sent with success</p>
        </form>
    </section>
    <img src="./images/hero-desktop.jpg" alt="woman-image-desktop" id="woman-image-desktop">
  </main>
  <footer>
    <p id="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.tyonweekes.com">Tyon Weekes</a>.
    </p>
  </footer>
  <script src="./script.js"></script>
</body>
</html>
